steps:
  - name: node
    entrypoint: npm
    args: ['install']
  - name: node
    entrypoint: npm
    args: ['run', 'build-prod']
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'asia-south1-docker.pkg.dev/ng-personal-portfolio/angular-app:latest', '.' ]
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-south1-docker.pkg.dev/ng-personal-portfolio/angular-app:latest']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', 'ng-personal-portfolio', '--image', 'asia-south1-docker.pkg.dev/ng-personal-portfolio/angular-app:latest', '--region', 'asia-south1']
options:
  logging: CLOUD_LOGGING_ONLY